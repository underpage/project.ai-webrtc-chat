<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회의방 생성</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .create-container {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 380px;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 22px;
      text-align: center;
      color: #222;
    }

    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"], textarea, select {
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fafafa;
      outline: none;
    }

    textarea { resize: none; height: 60px; }
    select { cursor: pointer; background: #fff; }

    .create-btn {
      margin-top: 16px;
      width: 100%;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: #4a72ff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="create-container">
    <h1>새 회의방 생성</h1>

    <!-- 부서 입력 -->
    <div class="form-group">
      <label for="department">부서</label>
      <input type="text" id="department" placeholder="개발팀">
    </div>

    <!-- 회의 제목/설명 입력 -->
    <div class="form-group">
      <label for="room-title">회의 제목</label>
      <input type="text" id="room-title" placeholder="회의 제목을 입력하세요">
    </div>

    <div class="form-group">
      <label for="room-desc">회의 설명</label>
      <textarea id="room-desc" placeholder="회의 목적 또는 설명"></textarea>
    </div>

    <!-- 참가자 수 선택 -->
    <div class="form-group">
      <label for="room-participants">참가자 수</label>
      <select id="room-participants">
        <option>1명</option>
        <option>2명</option>
        <option>3명</option>
        <option>4명</option>
        <option>5명</option>
        <option>6명</option>
      </select>
    </div>

    <button class="create-btn">회의방 생성</button>
  </div>
</body>
</html>
