<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI WebRTC Chat - Create Room</title>
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/variables.css" />
    <link rel="stylesheet" href="/css/common/global.css" />


</head>
<body>
    <div id="app">

        <header class="header">
            <a href="/" class="logo">
                <span class="logo-icon">ðŸ“¹</span>
                <span>AI WebRTC Chat</span>
            </a>
            <div id="header-actions-container" class="header-actions">
                <a href="/page/auth/signup.html" class="btn-header btn-outline">
                    Sign Up
                </a>
                <a href="/page/auth/login.html" class="btn-header btn-primary">
                    Login
                </a>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="form-header">
                    <h1 class="form-title">Create New Room</h1>
                    <p class="form-subtitle">Set up your meeting room details.</p>
                </div>

                <form id="createRoomForm">
                    <div class="form-group">
                        <label class="form-label" for="title">Room Title</label>
                        <input id="title" type="text" class="form-input" placeholder="e.g., Q4 Project Planning" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="description">Description (Optional)</label>
                        <input id="description" type="text" class="form-input" placeholder="A brief description of the room">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="roomPassword">Password (Optional)</label>
                        <input id="roomPassword" type="password" class="form-input" placeholder="Leave blank for a public room">
                    </div>
                    
                    <button type="submit" class="btn-submit">Create Room</button>
                </form>

                 <div class="footer-text">
                    <a href="/" class="link">Back to Lobby</a>
                </div>
            </div>
        </main>


        <footer class="footer">
            <p>&copy; 2025 AI WebRTC Chat. All rights reserved.</p>
        </footer>
    </div>
    <script type="module" src="/js/page/room/create.page.js"></script>
    <script type="module" src="/js/common/header.js"></script>
</body>
</html>
