<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Room - Room</title>
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/variables.css" />
    <link rel="stylesheet" href="/css/common/global.css" />

    <link rel="stylesheet" href="/css/page/chat.css" />
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="header-left">
                <div>
                    <div id="room-title" class="room-title">Project Meeting</div>
                    <div id="room-info" class="room-info">Participants: 0 ‚Ä¢ 00:00:00</div>
                </div>
            </div>
            <div class="header-right">
                <button id="end-meeting-btn" class="btn-submit">ÌöåÏùò Ï¢ÖÎ£å</button>
            </div>
        </div>

        <div class="main-container">

            <div class="video-area">
                <div class="main-video">
                    <video id="main-video-placeholder" autoplay playsinline muted></video>
                    <div class="video-label">My Camera</div>
                </div>


                <div id="participants-grid" class="participants-grid">

                </div>
            </div>


            <div class="sidebar">
                <div class="sidebar-tabs">
                    <button class="tab active">Chat</button>
                    <button class="tab">AI</button>
                    <button class="tab">Transcript</button>
                </div>


                <div class="tab-panel active">
                    <div class="tab-content">
                        <div id="chat-messages" class="chat-messages">

                        </div>
                    </div>
                    <div class="tab-input-wrapper">
                        <div class="tab-input">
                            <input type="text" id="chat-input" placeholder="Type a message...">
                            <button id="send-chat-btn">Send</button>
                        </div>
                    </div>
                </div>


                <div class="tab-panel">
                    <div class="tab-content">
                        <div id="ai-messages" class="ai-messages">

                        </div>
                    </div>
                    <div class="tab-input-wrapper">
                        <div class="tab-input">
                            <input type="text" id="ai-input" placeholder="Ask AI something...">
                            <button id="send-ai-btn">Ask</button>
                        </div>
                    </div>
                </div>


                <div class="tab-panel">
                    <div id="transcript-items" class="tab-content">

                    </div>
                </div>
            </div>
        </div>


        <div class="participants-popup" id="participantsPopup">
            <div class="popup-header">
                <div class="popup-title">Participants (1)</div>
                <button class="close-btn">&times;</button>
            </div>
            <div id="participants-list" class="participants-list">

            </div>
        </div>


        <div class="controls">
            <div class="control-group">
                <button class="control-btn on" id="videoBtn">
                    <span class="control-icon">üìπ</span>
                    <span class="control-label">Video On</span>
                </button>
                <button class="control-btn on" id="audioBtn">
                    <span class="control-icon">üé§</span>
                    <span class="control-label">Audio On</span>
                </button>
            </div>
            <div class="divider"></div>
            <div class="control-group">
                <button class="control-btn" id="participantsToggleBtn">
                    <span class="control-icon">üë•</span>
                    <span class="control-label">Participants</span>
                </button>
                <button class="control-btn" id="chatToggleBtn">
                    <span class="control-icon">üí¨</span>
                    <span class="control-label">Chat</span>
                </button>
            </div>
        </div>
    </div>
    

    <div id="pre-join-modal" class="modal-overlay" style="display:none">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ready to Join?</h2>
            </div>
            <div class="modal-body">
                <div class="video-preview">
                    <video id="local-video-preview" autoplay playsinline muted></video>
                </div>
                <div class="media-controls">
                    <button id="modal-mic-btn" class="control-btn on">
                        <span class="control-icon">üé§</span>
                        <span class="control-label">Audio On</span>
                    </button>
                    <button id="modal-cam-btn" class="control-btn on">
                        <span class="control-icon">üìπ</span>
                        <span class="control-label">Video On</span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="join-btn" class="btn btn-primary" disabled>Getting Camera...</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/page/chat/room.page.js"></script>
</body>
</html>
