<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC - Login</title>
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/variables.css" />
    <link rel="stylesheet" href="/css/common/global.css" />

    <link rel="stylesheet" href="/css/page/auth.css" />
</head>

<body>
    <div id="app">
        <header class="header">
            <a href="/" class="logo">
                <span class="logo-icon">ðŸ“¹</span>
                <span>WebRTC Chat</span>
            </a>
            <div id="header-actions-container" class="header-actions">
                <a href="/page/auth/signup.html" class="btn-header btn-outline">
                    Sign Up
                </a>
                <a href="/page/auth/login.html" class="btn-header btn-primary">
                    Login
                </a>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="form-header">
                    <h1 class="form-title">Login</h1>
                    <p class="form-subtitle">Please login with your company account</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">User ID</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            placeholder="Enter your user ID"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span>Keep me logged in</span>
                        </label>
                        <a href="#" class="link">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-submit">
                        Login
                    </button>
                </form>

                <div class="footer-text">
                    Don't have an account? <a href="/page/auth/signup.html" class="link">Sign up</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 AI WebRTC Chat. All rights reserved.</p>
        </footer>
    </div>

    <script type="module" src="/js/page/auth/login.page.js"></script>
    <script type="module" src="/js/common/header.js"></script>
</body>
</html>
